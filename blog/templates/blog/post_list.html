<!DOCTYPE html>
<html>
    <head>
        <title>AmiZhae's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">AmiZhae's Blog</a></h1>
        </header>

        <article>
            {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
            {% endfor %}
        </article>
    </body>
</html>
